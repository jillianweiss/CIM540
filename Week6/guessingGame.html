<!DOCTYPE html>

<head>

 </head>


<body>

    <h1>Guessing Game</h1>

    <p><i>Choose a number between 1 and 10!</i></p>
    
    <form>
        <label for="guessInput">Enter a number:</label>
        <input type="text" name="guessInput" id="guessInput">
        <br>
        <button type="button" id="guessButton">Guess!</button>
    </form>
    
    <br>
    
    <div id="outputText"></div>

    <script>
       /* Comment: Enter code below */
        
        var answer = Math.floor(Math.random() * 11);
        console.log(answer);
        
        function checkAnswer(){
            var guess = document.getElementById("guessInput").value;
            var output = document.getElementById("outputText");
          
            
            if(guess == answer){
               output.innerHTML = "You guessed correctly!";
                answer = Math.floor(Math.random() * 11);
            }
            else if(guess >= 0 && guess < answer){
                output.innerHTML = "Your guess is too low.";
            }
            else if(guess > answer && guess <= 10){
                output.innerHTML = "Your guess is too high.";
            }
            else{
                output.innerHTML = "Try again.";
            }
        
        }
        
        var guessButton= document.getElementById("guessButton");
        guessButton.addEventListener("click", checkAnswer)
        
        
    </script>

</body>

</html>
